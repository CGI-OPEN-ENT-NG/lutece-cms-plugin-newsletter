<div class="row-fluid">
	<div class="span12">
	<fieldset>
    <legend>#i18n{newsletter.import_subscribers.boxTitle}</legend>
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/newsletter/DoImportSubscribers.jsp">
			<input type="hidden" name="newsletter_id" value="${newsletter_id}" />
			<div class="control-group">
			<label class="control-label" for="newsletter_import_path">#i18n{newsletter.import_subscribers.label}</label>
				<div class="controls">
					<label>#i18n{newsletter.import_subscribers.importLabel} *:</label>
					<input size="30" type="file" id="newsletter_import_path" name="newsletter_import_path" value="" />
					<p class="help-block">#i18n{newsletter.import_subscribers.notice1}</p>
					<span class="label label-warning"><i class="icon-exclamation-sign icon-white"></i> #i18n{newsletter.import_subscribers.notice2}</span>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit" ><i class="icon-upload icon-white"></i>&nbsp;#i18n{newsletter.import_subscribers.buttonImport}</button>
			</div>
		</form>
	</fieldset>
	</div>
</div>
