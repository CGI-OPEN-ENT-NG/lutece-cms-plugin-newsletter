<div class="row">
<div class="container">
<fieldset>
    <legend>#i18n{newsletter.import_subscribers.boxTitle}</legend>
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/newsletter/DoImportSubscribers.jsp">
    <input type="hidden" name="newsletter_id" value="${newsletter_id}" />
	<h3>#i18n{newsletter.import_subscribers.label}</h3>
    <div class="control-group">
	<label class="control-label" for="newsletter_import_path">#i18n{newsletter.import_subscribers.importLabel} *:</label>
    <div class="controls">
	<input size="30" type="file" id="newsletter_import_path" name="newsletter_import_path" value="" />
    <span class="help-block">#i18n{newsletter.import_subscribers.notice1}</span>
    <span class="label label-warning"><i class="icon-exclamation-sign icon-white"></i> #i18n{newsletter.import_subscribers.notice2}</span>
	</div>
	</div>
    <div class="form-actions">
	 <button class="btn btn-primary" type="submit" >#i18n{newsletter.import_subscribers.buttonImport}</button>
	</div>
	</fieldset>
</form>
</div>
</div>
