<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{newsletter.modify_topic_config.modifyConfigTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" action="jsp/admin/plugins/newsletter/DoModifyNewsletterTopicConfig.jsp">
					<input type="hidden" name="newsletter_id" value="${topic.idNewsletter}">
					<input type="hidden" name="topic_id" value="${topic.id}">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2" for="title">#i18n{newsletter.modify_topic_config.topicTitle} </label>
						<div class="col-xs-12 col-sm-9">
							<input type="text" name="title" class="form-control" id="title" value="${topic.title!}">
						</div>
					</div>
					${content!}
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-9">
							<button class="btn btn-flat btn-primary" title="#i18n{portal.util.labelValidate}">
								<i class="fa fa-check"></i> #i18n{portal.util.labelValidate}
							</button>
							<button class="btn btn-flat btn-danger" name="cancel" title="#i18n{portal.util.labelCancel}">
								<i class="fa fa-close"></i> #i18n{portal.util.labelCancel}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
