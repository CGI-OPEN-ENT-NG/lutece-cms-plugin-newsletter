<html>
<head>
<base href="${base_url}" />
</head>
<body  style="font-family:Arial, Helvetica, sans-serif;font-size:12px;margin:0;padding:0" >
${newsletter_content}
<#if unsubscribe?exists>
<#if unsubscribe = "TRUE">
<p align="center" style="font-size: small;">
#i18n{newsletter.send_newsletter.labelToUnsubscribe}
<a href="${base_url}jsp/site/Portal.jsp?page=newsletter&action=confirm_unsubscribe&subscriber_email=${subscriber_email}&newsletter_id=${newsletter_id}&unsubscribe_key=${unsubscribe_key}" class="newsletter">
#i18n{newsletter.send_newsletter.labelClickHere}
</a>
</p>
</#if>
</#if>  
</body>
</html>
