<div class="row">
<div class="container">
<fieldset>
<legend>#i18n{newsletter.add_newsletter_template.boxTitle}</legend>
<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/newsletter/DoAddNewsLetterTemplate.jsp">
<div class="control-group">
	<label class="control-label" for="newsletter_template_name">#i18n{newsletter.add_newsletter_template.name} *:</label>
    <div class="controls">
	<input type="text" id="newsletter_template_name" name="newsletter_template_name" maxlength="50" value="" />
	</div>
	</div>
    <div class="control-group">
	<label class="control-label" for="newsletter_template_type">#i18n{newsletter.add_newsletter_template.templateType} *:</label>
	<div class="controls">
    <#list template_type  as item>
	<label class="radio">
	<input class="radio" <#if item.isChecked()>checked="checked"</#if> type="radio" name="newsletter_template_type" value="${item.code}" /> #i18n{${plugin.name}.${item.name}}
   </label>
    </#list>
	</div>
	</div>
    <div class="control-group">
	<label class="control-label" for="newsletter_template_file">#i18n{newsletter.add_newsletter_template.fileName} :</label>
    <div class="controls">
	<input type="file" id="newsletter_template_file" name="newsletter_template_file" value="" />
	</div>
	</div>
	<div class="control-group">
	<label class="control-label" for="newsletter_template_new_picture">#i18n{newsletter.add_newsletter_template.imageFileName} :</label>
    <div class="controls">
		<input type="file" id="newsletter_template_new_picture" name="newsletter_template_new_picture" value="" />
	</div>
	</div>
    <div class="control-group">
	<label class="control-label" for="newsletter_template_workgroup" >#i18n{newsletter.add_newsletter_template.labelWorkgroup} :</label>
    <div class="controls">
	<@combo name="newsletter_template_workgroup" default_value="" items=workgroup_list />
	</div>
	</div>
    <div class="form-actions">
            <button class="btn btn-primary" type="submit" >#i18n{newsletter.add_newsletter_template.buttonAdd}</button>
	  </div>      
</form>
 </fieldset>
</div>
</div>
