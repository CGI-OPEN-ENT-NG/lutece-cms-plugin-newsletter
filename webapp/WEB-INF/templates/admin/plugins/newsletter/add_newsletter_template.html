<div class="row-fluid">
	<div class="span12">
		<fieldset>
			<legend>#i18n{newsletter.add_newsletter_template.boxTitle}</legend>
			<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/newsletter/DoAddNewsLetterTemplate.jsp">
				<div class="control-group">
					<label class="control-label" for="newsletter_template_name">#i18n{newsletter.add_newsletter_template.name} *:</label>
					<div class="controls">
						<input type="text" id="newsletter_template_name" name="newsletter_template_name" maxlength="50" value="" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="newsletter_template_type">#i18n{newsletter.add_newsletter_template.templateType} *:</label>
					<div class="controls">
						<@combo items=template_type default_value="" name="newsletter_template_type" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="newsletter_template_file">#i18n{newsletter.add_newsletter_template.fileName} *:</label>
					<div class="controls">
						<input type="file" id="newsletter_template_file" name="newsletter_template_file" value="" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="newsletter_template_picture">#i18n{newsletter.add_newsletter_template.imageFileName} *:</label>
					<div class="controls">
						<input type="file" id="newsletter_template_picture" name="newsletter_template_picture" value="" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="newsletter_template_section">#i18n{newsletter.add_newsletter_template.sectionNumber} :</label>
					<div class="controls">
						<input type="text" id="newsletter_template_section" name="newsletter_template_section" class="input-small" value="1" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="newsletter_template_workgroup" >#i18n{newsletter.add_newsletter_template.labelWorkgroup} :</label>
					<div class="controls">
						<@combo name="newsletter_template_workgroup" default_value="" items=workgroup_list />
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" name="save" type="submit" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{newsletter.add_newsletter_template.buttonAdd}
					</button>
					<a class="btn btn-small" href="jsp/admin/plugins/newsletter/ManageTemplates.jsp" >
						<i class="icon-remove-circle"></i>&nbsp;#i18n{newsletter.create_newsletter.buttonCancel}
					</a>
				</div>	  
			</form>
		</fieldset>
	</div>
</div>
